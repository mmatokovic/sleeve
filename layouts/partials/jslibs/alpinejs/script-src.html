<!--As defined in hugo.toml under [[module.mounts]]!-->
{{ $alpine := resources.Get "js/lib/alpinejs/cdn.min.js" }}
{{ $jsTurbolinksAdapter := resources.Get "js/lib/alpinejs-turbolinks/alpine-turbo-drive-adapter.js" -}}
