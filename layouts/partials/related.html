{{ $related := site.RegularPages.Related . | first 3 -}}
{{ with $related -}}
<details class="mt-8 group [&_summary::-webkit-details-marker]:hidden border-t-1 border-gray-900/10">
  <summary class="flex cursor-pointer items-center justify-between rounded-b-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
    <span class="text-sm font-medium"> {{ T "related" }} </span>
    <span class="shrink-0 transition duration-300 group-open:-rotate-180">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </span>
  </summary>
  <ul class="mt-2 space-y-1 px-4">
    {{ range . -}}
    <li><a href="{{ .RelPermalink }}" class="underline font-medium text-gray-500 hover:text-gray-700">- {{ .Title }}</a></li>
    {{ end -}}
  </ul>
</details>
{{ end -}}
