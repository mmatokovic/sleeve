<section data-turbo-temporary class="not-prose">
  <div class="rounded-lg p-8 shadow-lg lg:col-span-3 lg:p-12">
    <p class="contact-submitted status message hidden">{{ i18n "contact_submitted" }}</p>
    <p class="contact-error error message hidden">{{ i18n "contact_error" }}</p>
    <form id="contact-form" data-netlify="true" netlify-honeypot="bot-field" method="post" accept-charset="UTF-8" class="grid grid-cols-6 gap-6">
      <div class="col-span-6 sm:col-span-3">
        <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>
        <input type="email" id="Email" name="email" placeholder="e.g. info@example.com" class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"/>
      </div>
      <div class="col-span-6 sm:col-span-3">
        <label for="PhoneNumber" class="block text-sm font-medium text-gray-700">
          Phone Number
        </label>
        <input type="tel" id="PhoneNumber" name="phone" placeholder="Phone Number" class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"/>
      </div>
      <div class="col-span-6">
        <label for="Name" class="block text-sm font-medium text-gray-700">
          Name
        </label>
        <input type="text" id="Name" name="name" placeholder="Name" class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"/>
      </div>
      <div class="col-span-6">
        <label for="Subject" class="block text-sm font-medium text-gray-700">
          Message
        </label>
        <textarea class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Message" rows="8" id="message"></textarea>
      </div>
      <div class="col-span-6">
        <div class="flex items-center mb-4">
          <input value="" type="checkbox" id="marketing_accept" name="marketing_accept" class="size-5 rounded-md border-gray-200 bg-white shadow-sm form-checkbox text-red-500" />
          <label for="marketing_accept" class="ms-2 flex gap-4 text-sm text-gray-700">
            I want to receive emails about events, product updates and company announcements.
          </label>
        </div>
      </div>
      <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
        <button type="submit" disabled class="shadow-md inset-shadow-sm inset-shadow-white/20 ring ring-blue-600 inset-ring inset-ring-white/15 cursor-pointer inline-block w-full rounded-lg bg-blue-600 to-10% hover:bg-blue-600/75 px-5 py-3 font-medium text-blue-50 sm:w-auto">
          Send Enquiry
        </button>
      </div>
    </form>
  </div>
</section>
